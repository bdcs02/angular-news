<div id="content">
    <h1>Search news</h1>

    <div id="search-bar">
        <div class="input-group mb-3 d-flex justify-content-center">
            <input class="input-group-text" id="inputGroup-sizing-default" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
            <button class="btn btn-outline-success" (click)="searchNews(searchText)" type="submit">Search</button>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-3 " *ngFor="let item of data?.articles">
                <div class="card" style="width: 15em;" *ngIf="item.urlToImage">
                    <img [src]="item.urlToImage" class="card-img-top" [alt]="item.title">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <a [href]="item.url" class="btn btn-primary">Source</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
